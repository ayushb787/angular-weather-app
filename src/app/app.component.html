<div class="flex flex-col items-center py-10 bg-blue-50 min-h-screen">
  <h1 class="text-4xl font-bold text-blue-600 mb-6">Weather App</h1>

  <div class="w-full max-w-xs mb-6">
    <select
      [(ngModel)]="selectedCountry"
      (change)="onCountrySelect()"
      class="block w-full px-4 py-2 text-lg text-blue-700 border border-blue-400 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
    >
      <option *ngFor="let country of countries" [value]="country.name">
        {{ country.name }}
      </option>
    </select>
  </div>

  <div *ngIf="weatherData" class="w-full max-w-md bg-white shadow-md rounded-lg p-6 text-center">
    <h2 class="text-2xl font-semibold text-blue-700 mb-4">
      Weather in {{ weatherData.name }}
    </h2>

    <div *ngIf="weatherData.main">
      <p class="text-3xl font-bold text-blue-600 mb-2">
        {{ (weatherData.main.temp - 273.15) | number: '1.0-0' }}Â°C
      </p>
    </div>

    <div *ngIf="weatherData.weather">
      <p class="text-lg text-gray-700 italic">
        Condition: {{ weatherData.weather[0].description }}
      </p>
    </div>

    <p *ngIf="weatherData.error" class="text-red-500 mt-4">
      {{ weatherData.error }}
    </p>
  </div>
</div>
